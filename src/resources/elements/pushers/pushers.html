<template>
    <require from="elements/pusher/pusher"></require>
    <require from="elements/pusher/faassen"></require>

    <template repeat.for="pusher of pushers">
        <pusher if.bind="pusher.type === 'player' && isVisible"
                pusher.bind="pusher"></pusher>
        <faassen if.bind="pusher.type === 'faassen' && isVisible"
                 pusher.bind="pusher"></faassen>
    </template>
</template>
