<template>
    <require from="./board.css"></require>
    <require from="elements/brick/brick"></require>
    <require from="elements/pusher/pusher"></require>
    <require from="elements/exits/exits"></require>
    <require from="elements/buttons/buttons"></require>

    <exits></exits>

    <brick repeat.for="brick of bricks"
           block-size.bind="blockSize"
           brick.bind="brick">
    </brick>

    <pusher repeat.for="pusher of pushers"
            position.bind="pusher.position"
            direction.bind="pusher.direction"
            player-type.bind="pusher.type"
            block-size.bind="blockSize"></pusher>

    <buttons if.bind="isMobile"></buttons>

</template>
