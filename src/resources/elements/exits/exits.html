<template>
    <require from="./exits.css"></require>
    <div repeat.for="exit of exits"
         class="exit exit-${$index}"
         data-position="${exit.position}"
         css="transform:translate3d(${exit.position[0]}vmin, ${exit.position[1]}vmin, 0) rotate(${exit.angle + 'rad'})"
         touchstart.trigger="move(`${exit.direction}`)"></div>
</template>
