<template>
    <require from="./exits.css"></require>
    <div repeat.for="exit of exits"
         class="exit exit-${$index}"
         data-angle="${exit.angle}"
         css="transform:translate(${exit.offset[0]}vmin, ${exit.offset[1]}vmin) rotate(${exit.angle + 'rad'})"
         touchstart.trigger="move(`${exit.direction}`)"></div>
</template>
