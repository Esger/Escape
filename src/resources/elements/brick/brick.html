<template class="brick ${isOdd(brick.direction) ? 'vertical' : 'horizontal'}
                 ${directionClass} ${gameOver ? 'gameOver' : ''}
                 ${visible ? '' : 'offScreen'}"
          css="left: ${blockSize * brick.position[0]}vmin; top: ${blockSize * brick.position[1]}vmin;">
    <require from="./brick.css"></require>
    <div repeat.for="block of brick.blocks"
         class="block"
         css="left: ${blockSize * block[0]}vmin; top: ${blockSize * block[1]}vmin;"></div>
</template>
