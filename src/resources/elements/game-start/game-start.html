<template>
    <require from="./game-start.css"></require>
    <div if.bind="gameStartVisible"
         class="clickCatcher"
         click.delegate="startGame()">
        <div class="content">
            <h1 class="${animating ? 'animating' : ''}">${title}</h1>
            <h3 class="keysHint ${animating ? 'animating' : ''}"
                innerhtml.bind="howToPlay"></h3>
            <h2 class="${animating ? 'animating' : ''}"
                innerhtml.bind="howToStart"></h2>
        </div>
    </div>
</template>
